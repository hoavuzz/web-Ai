<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback / Phản hồi | A.I EXPLORE</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',Arial,sans-serif; }
    body {
      background: linear-gradient(135deg, #e0f2ff 0%, #b3e0ff 100%);
      min-height: 100vh;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    /* Header - đồng bộ 100% các trang trước */
    header {
      padding: 20px 40px;
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    .logo {
      background: linear-gradient(90deg, #00c2ff, #0099ff);
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1rem;
      letter-spacing: 1px;
    }
    nav ul { list-style:none; display:flex; gap:40px; }
    nav a {
      text-decoration:none; color:#333; font-weight:500; position:relative;
    }
    nav a::after {
      content:''; position:absolute; width:0; height:3px; background:#0099ff;
      bottom:-8px; left:50%; transform:translateX(-50%); transition:width .3s;
    }
    nav a:hover::after, nav a.active::after { width:100%; }
    nav a.active { color:#0099ff; font-weight:700; }

    /* Main Feedback Section */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
    }

    .thank-you {
      font-size: 9vw;
      font-weight: 900;
      color: #222;
      margin-bottom: 30px;
      letter-spacing: -2px;
    }

    .subtitle {
      font-size: 2rem;
      color: #444;
      margin-bottom: 50px;
      max-width: 800px;
    }

    .feedback-btn {
      display: inline-flex;
      align-items: center;
      gap: 20px;
      background: white;
      padding: 18px 40px;
      border-radius: 60px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      transition: all 0.4s ease;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }

    .feedback-btn .btn-primary {
      background: linear-gradient(90deg, #00c2ff, #0099ff);
      color: white;
      padding: 14px 36px;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .feedback-btn:hover {
      transform: translateY(-8px);
      box-shadow: 0 25px 50px rgba(0,100,255,0.25);
    }

    .feedback-btn:hover .btn-primary {
      transform: scale(1.05);
    }

    .form-link {
      background: #f8f9fa;
      padding: 14px 30px;
      border-radius: 50px;
      font-size: 1rem;
      color: #555;
    }

    /* Footer */
    footer {
      padding: 40px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #226;
      font-size: 1.1rem;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    footer a {
      color: #226;
      text-decoration: none;
      font-weight: 600;
    }

    /* Responsive */
    @media (max-width: 992px) {
      .thank-you { font-size: 12vw; }
      .subtitle { font-size: 1.8rem; }
    }
    @media (max-width: 768px) {
      footer { flex-direction: column; gap: 20px; text-align: center; }
      .feedback-btn { flex-direction: column; }
      .feedback-btn .btn-primary { width: 100%; max-width: 280px; }
    }
    @media (max-width: 480px) {
      .thank-you { font-size: 14vw; }
      header { flex-direction: column; gap: 20px; }
      nav ul { gap: 20px; flex-wrap: wrap; justify-content: center; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">A.I EXPLORE</div>
    <nav>
      <ul>
        <li><a href="home.html">TRANG CHỦ</a></li>
        <li><a href="gioithieu.html">GIỚI THIỆU</a></li>
        <li><a href="ungdung.html">ỨNG DỤNG</a></li>
        <li><a href="congcu.html">CÔNG CỤ</a></li>
        <li><a href="tintuc.html">TIN TỨC/BLOG</a></li>
        <li><a href="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeN2JOovvu9qR6-uCfXP_-Vzl4-AM2u7S8tInyBJHhONkLeMg/formResponse">FEEDBACK/PHẢN HỒI</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 class="thank-you">Thank You</h1>
    <p class="subtitle">Hãy cho chúng tôi biết phản hồi của bạn</p>

    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdYOUR_FORM_ID/viewform" 
       target="_blank" class="feedback-btn">
      <button class="btn-primary">TRUY CẬP NGAY</button>
      <span class="form-link">docs.google.com/form/feedback...</span>
    </a>
  </main>

  <footer>
    <div><a href="https://www.aiexplore.com" target="_blank">www.aiexplore.com</a></div>
    <div>aiexplore@gmail.com</div>
  </footer>

  <script>
    // Hiệu ứng nhẹ khi click nút
    document.querySelector('.btn-primary').addEventListener('click', function(e) {
      this.style.transform = 'scale(0.94)';
      setTimeout(() => this.style.transform = '', 150);
    });
  </script>
</body>
</html>
